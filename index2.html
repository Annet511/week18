        <div class="form-container">
            <h1 class="form-title">
                Регистрация
            </h1>
            <!-- обязательно написать onsubmit="return false;" без этого сообщение показывалось на секунду и убиралось, либо можно написать  внутри тега form novalidate -->
            <form onsubmit="return false;">
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" placeholder="Имя" name="" id="nameInput">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Фамилия" name="" id="surname">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Почта" name="" id="mail">
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Пароль" name="" id="password">
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Подтвердить пароль" name="" id="submitpassword">
                    </div>
                </div>


                <button type="button" class="button" onclick="checkAll();">Регистрация</button>
                <div id="errorMessage"></div>
            </form>
        </div>
    </main>
